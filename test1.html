<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .fl1
        {
            float: left;
            padding-top: 40px;
        }
        .fl2
        {
            margin-left: 30%;
            margin-top: -20px;
        }
        .fl3
        {
            padding-top: 15px;
        }
        
    </style>
</head>
<body ng-app="myApp">
   
<br> <br>
<div>
    
   <p class="fl1">
    <label>Miles</label>
    <input id="inputFeet" type="number" placeholder="Miles" oninput="LengthConvertermile(this.value)" onchange="LengthConverter(this.value)">
  </p>
  <div class="fl2">
    &nbsp;&nbsp;select:<select ng-model="mySelect" class="fl4">
      <option value="q1">Feet</option>
      <option value="q2">Meter</option>
      <option value="q3">Inches</option>
      <option value="q4">Cm</option>
      <option value="q5">Yards</option>
      <option value="q6">Kilometers</option>
    </select>
    <div ng-switch="mySelect" class="fl3">
    <div ng-switch-when="q1"><p>Feet: <input  type="number" id="outputFeet" disabled></p></div>
    <div ng-switch-when="q2"><p>Meter: <input type="number" id="outputMeters" disabled></p></div>
    <div ng-switch-when="q3"><p>Inches: <input type="number" id="outputInches" disabled></p></div>
    <div ng-switch-when="q4"><p>Cm: <input type="number" id="outputcm" disabled></p></div>
    <div ng-switch-when="q5"><p>Yards: <input type="number" id="outputYards" disabled></p></div>
    <div ng-switch-when="q6"><p>Kilometers: <input type="number" id="outputKilometers" disabled></p></div>
    </div>
  </div>
  <div hidden>
    <p>Feet: <span id="outputFeet"></span></p>
    <p>Meter: <span id="outputMeters"></span></p>
    <p>Inches: <span id="outputInches"></span></p>
    <p>Cm: <span id="outputcm"></span></p>
    <p>Yards: <span id="outputYards"></span></p>
    <p>Kilometers: <span id="outputKilometers"></span></p>
  </div>


</div>



  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
  <script  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-animate.js"></script>
<script>
function LengthConvertermile(valNum) {
    document.getElementById("outputFeet").value=(valNum*5280).toFixed(2);
    document.getElementById("outputMeters").value=(valNum/0.00062137).toFixed(2);
    document.getElementById("outputInches").value=(valNum*63360).toFixed(2);
    document.getElementById("outputcm").value=(valNum/0.0000062137).toFixed(2);
    document.getElementById("outputYards").value=(valNum*1760).toFixed(6);
    document.getElementById("outputKilometers").value=(valNum/0.62137).toFixed(6);
};
</script>
<script>var app = angular.module("myApp", ['ngAnimate']);</script>

</body>
</html>
